<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed JavaScript Quiz</title>
  <link rel="stylesheet" href="./Assets/Css/style.css" />
</head>
<body>
 <div class="start-button"><button>Start</button></div>
<div class="quiz-box">
  <header>
    <div class="title">Timed JavaScript Quiz</div>
    <div class="timer">
      <div class="timer-text">Seconds Remaining</div>
      <div class="timer-seconds">75</div>
    </div>
  </header>
  <section>
    <div class="question-one">
      <span>Which language makes a website interactive?</span>
    </div>
    <div class="answer-choices">
      <div class="choice">
        <span>JavaScript</span> 
        <div class="choice">
          <span>Python</span>
          <div class="choice">
            <span>Java</span>
            <div class="choice">
              <span>Ruby</span>
        </div>
      </div>
    </div>
  </section>
</div>

  <script src="./Assets/Js/script.js"></script>
</body>

</html>
